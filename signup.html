<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Tracker - Login</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body class="login-body">
    <div class="login-container">
        <form action="index.html" method="GET" class="login-form" id="loginForm">
            <h1>Energy Tracker</h1>
            <div class="input-group">
                <label for="username">New username</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="input-group">
                <label for="password">Confirm Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="login-btn">
                <a href="index.html" style="color: #edecee; text-decoration: none;">Sign up</a>
            </button>
            <p class="signup-link">Already have an account? 
                <a href="login.html">Log In</a>
            </p>
        </form>
    </div>
</body>
</html>
